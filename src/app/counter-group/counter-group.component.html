<div>
  <button (click)="onAdd()">Create Counter</button>
  <button (click)="onReset()">Reset</button>
</div>
<app-counter *ngFor="let counter of counters;index as i" [number]="counter.num"
  (valueChangeEvent)="counter.num=$event" (removeEvent)="onRemove(i)"></app-counter>

<div>Sum: {{sum}}</div>
